<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VejaTempo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">VejaTempo</a>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-info-circle"></i> Sobre</a>
                <button id="darkModeToggle" class="dark-mode-toggle">
                    <i class="fas fa-sun"></i> Modo Claro
                </button>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <div class="card">
            <form class="weatherForm">
                <div class="input-group">
                    <input type="text" class="cityInput" placeholder="Digite o nome da Cidade" value="Jandira">
                    <button type="submit"><i class="fas fa-search"></i> Pesquisar</button>
                </div>
            </form>
            
            <div class="message-container"></div>
            
            <div class="weather-display">
                <!-- Conteúdo será preenchido pelo JavaScript -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
